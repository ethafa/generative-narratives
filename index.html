<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Sketches</title>
    <!-- Include only one version of p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <!-- Corrected CSS link -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline CSS can go here */
    </style>
</head>
<body>
    <!-- Divs to contain each sketch -->
    <div id="sketch1"></div>
    <div id="sketch2"></div>
    <div id="sketch3"></div>

    <!-- Place script tags at the end of the body -->
    <script src="sketch1.js"></script>
    <script src="sketch2.js"></script>
    <script src="sketch3.js"></script>
</body>
</html>
