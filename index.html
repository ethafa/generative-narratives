<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketches</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container holding both sketches -->
    <div class="sketch-container">
        <div id="sketch1" class="sketch-wrapper"></div>
        <div id="sketch2" class="sketch-wrapper"></div>
    </div>

    <!-- Load each sketch script after the div elements -->
    <script src="sketch1.js"></script>
    <script src="sketch2.js"></script>
</body>
</html>
